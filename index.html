<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,300&display=swap" rel="stylesheet">
    <title>Number Analyser</title>
</head>
<body>
    <header>
        <h1>Number Analyser</h1>
    </header>
    <section>
        <label>Type any number:</label>
        <div class="numberInput">
            <button class="addButton" onclick="addNumber()">Add number</button>
            <span><input type="text" id="receivedText" class="input" autofocus/></span>
        </div>
        <textarea class="input" readonly></textarea>
        <button class="finishButton" onclick="calculate()">Finish</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
